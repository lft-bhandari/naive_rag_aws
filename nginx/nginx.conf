worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Logging ───────────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time';
    access_log /var/log/nginx/access.log main;

    # ── Performance ───────────────────────────────────────────────────────────
    sendfile           on;
    tcp_nopush         on;
    tcp_nodelay        on;
    keepalive_timeout  65;
    gzip               on;
    gzip_types         text/plain application/json application/javascript text/css;
    client_max_body_size 50M;   # allow large PDF uploads

    # ── Upstream definitions ──────────────────────────────────────────────────
    upstream backend {
        server backend:8000;
        keepalive 16;
    }

    upstream frontend {
        server frontend:8501;
        keepalive 16;
    }

    # ── Server ────────────────────────────────────────────────────────────────
    server {
        listen 80;
        server_name _;

        # Health-check shortcut (used by ALB / ECS / EC2 target groups)
        location = /health {
            proxy_pass         http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
        }

        # ── API routes → FastAPI ──────────────────────────────────────────────
        location ~ ^/(index|chat|collection|docs|openapi.json) {
            proxy_pass         http://backend;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;   # LLM generation can be slow
            proxy_send_timeout 300s;
        }

        # ── Streamlit WebSocket (required for live updates) ───────────────────
        location /_stcore/stream {
            proxy_pass         http://frontend;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade    $http_upgrade;
            proxy_set_header   Connection "Upgrade";
            proxy_set_header   Host       $host;
            proxy_read_timeout 86400s;
        }

        # ── Everything else → Streamlit UI ────────────────────────────────────
        location / {
            proxy_pass         http://frontend;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        "Upgrade";
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }
    }
}